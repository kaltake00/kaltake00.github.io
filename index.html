<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <script src="https://use.fontawesome.com/32a1644a3c.js"></script>


    <title>Elvedin Kaltak | Portfolio</title>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo-text">EK Portfolio</div>
            <div class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            </div>
        </div>
    </nav>

<!-- END OF NAVBAR -->

    <div class="pages-wrapper" id="fullscreen-page">
        <div class="section" id="particles-js">
            <!-- start of particles -->
            <div id="my-particles" style="position: absolute; top:0; left: 0; height: 100%; width: 100%;"></div> 
            <!-- end of particles -->

            <div class="container">
                <div class="intro">
                    <h1>Elvedin Kaltak</h1>
                    <h3>I am a software & web developer</h3>
                    <div class="buttons-wrapper">
                        <a class="main-btn custom-btn" href="#">Hire me</a>
                        <a class="main-btn" href="#">Download CV</a>
                    </div>
                </div>

                <ul class="list-unstyled welcome-socials">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-github"></i></a></li>

                </ul>
            </div> 
        </div>

        <!-- END OF FIRST SECTION -->

        <div class="mojnovidiv section" style="background-color: #f3f3f3;height: 45vh;">
            <h1>Moj novi div</h1>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- fullpage.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('my-particles', './js/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>

    <script>
        new fullpage('#fullscreen-page', {
            autoScrolling:true,
            scrollHorizontally: true
        });
    </script>
</body>
</html>
